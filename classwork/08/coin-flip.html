<!DOCTYPE html>
<html>
<head>
<title>Coin Flip</title>
<style>
html, body{
	display:flex;
	justify-content: center;
	align-items: center;
	height: 100%;
}
h1{
	font-size: 20vmin;
}
</style>
</head>
<body>
	<h1 id="coin"></h1>
<script>

var randomnumber = Math.random();

if(randomnumber > 0.5){
	document.getElementById("coin").innerHTML = "heads";
}
if(randomnumber < 0.5){
	document.getElementById("coin").innerHTML = "tails";
}
</script>
</body>
</html>
