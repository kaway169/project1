<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style>
body{
	margin:0;
}
div{
	background-color:black;
	width: 50px;
	height:50px;
	position: absolute;
	border-radius: 50%;
}

</style>
<body>
	<div id="ball"></div>
</body>
<script>

var x = 0;
var y = 0;
var speed = 10;
var width = 50;
var height = 50;
var xChange = speed;
var yChange = speed;

function gameLoop(){
	//console.log("hello");
	//console.log("class");
	x = x + xChange;
	y = y + yChange;
	document.getElementById("ball").style.top = y + "px";
	document.getElementById("ball").style.left = x + "px";
	if(x > window.innerWidth - width){
		xChange = -speed * Math.random();
	}
	if(y > window.innerHeight - height){
		yChange = -speed * Math.random();
	}
	if(x < 0){
		xChange = speed * Math.random();
	}
	if(y < 0){
		yChange = speed * Math.random();
	}
}
//here is how you run a function
//gameLoop();

//here is how you fun a gunction on a loop infinite times
setInterval(gameLoop, 1000/60);
//e.g. 3000 is 3 seconds

//how to make a function on an infinite loop

</script>
</html>
