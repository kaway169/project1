<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style>
body{
	margin:0;
}
div{
	position: absolute;
	font-size: 80px;
	font-family: sans-serif;
}

</style>
<body>
	<div id="ball">Yuri</div>
</body>
<script>
var bounds = document.getElementById("ball").getBoundingClientRect();
var x = 0;
var y = 0;
var width = bounds.width;
var height = bounds.height;
var speed = 10;
var xChange = speed;
var yChange = speed;

console.log(document.getElementById("ball").getBoundingClientRect());

function gameLoop(){
	//console.log("hello");
	//console.log("class");
	x = x + xChange;
	y = y + yChange;
	document.getElementById("ball").style.top = y + "px";
	document.getElementById("ball").style.left = x + "px";
	if(x > window.innerWidth - width){
		xChange = -speed * Math.random();
	}
	if(y > window.innerHeight - height){
		yChange = -speed * Math.random();
	}
	if(x < 0){
		xChange = speed * Math.random();
	}
	if(y < 0){
		yChange = speed * Math.random();
	}
}
//here is how you run a function
//gameLoop();

//here is how you fun a gunction on a loop infinite times
setInterval(gameLoop, 1000/60);
//e.g. 3000 is 3 seconds

//how to make a function on an infinite loop


// = means action
// == means actualy equal sign
// e.g. x<=10 means less or equal to 10

</script>
</html>
