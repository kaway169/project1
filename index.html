<script>
var x = 0;
var y = 0;
var speed = 8;
var width = 45;
var height = 50;
var xChange = speed;
var yChange = speed;

function gameLoop(){

	x = x + xChange;
	y = y + yChange;
	document.getElementById("ball5").style.top = y + "px";
	document.getElementById("ball5").style.left = x + "px";
	if(x > window.innerWidth - width){
		xChange = -speed * Math.random();
	}
	if(y > window.innerHeight - height){
		yChange = -speed * Math.random();
	}
	if(x < 0){
		xChange = speed * Math.random();
	}
	if(y < 0){
		yChange = speed * Math.random();
	}
}

setInterval(gameLoop, 1000/60);

</script>
