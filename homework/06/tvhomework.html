<html>
<head>
	<title>TV Channels</title>
</head>
<style>

html,body{
	margin: 0;
}
img{
	width: 100%;
	height: 100%;
}
</style>
<body>
	<img src="gifs/glitch.gif" id="gifs">
</body>
<script>

var myGifs = document.getElementById("gifs");
var gifs = ["gifs/glitch.gif", "gifs/jimmy.gif", "gifs/kuwtk.gif", "gifs/news.gif", "gifs/bella.gif"];
var a = 1;

function change(){
document.getElementById("gifs").src = gifs[a];
a ++; 

if(a >= 5){
	a = 1; 
}
if(a < 1){
	a = 5;
}
}

function checkKey(){
	if(e.keyCode === 1){
		a++;
	}
	if(e.keyCode === 5){
		a--;  
	}
}

document.onkeyup = checkKey;
document.onkeyup = change;
</script>
</html>
